name: "Auto-Deploy"

on: 
  workflow_dispatch:
  schedule:
    - cron: '0 0,6,12,18 * * *' # At midnight, 6am, 12pm, 6pm every day

jobs:
  deploy:
    name: 'Auto Deploy'
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Netlify
        env:
          TOKEN: secrets.NETLIFY_BUILD_SECRET_ID
        run: curl -X POST -d {} https://api.netlify.com/build_hooks/${{env.TOKEN}}
